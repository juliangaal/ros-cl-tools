version: 2
jobs:
  test:
    docker:
      - image: juj
    steps:
      - run:
          name: Package Cache
          command: apt-get update -y
      - run:
          name: Install sudo
          command: apt-get install -y sudo
      - run:
          name: Install Curl
          command: sudo apt-get install -y curl
      - checkout
      - run:
          name: Run Tests
          command: chmod +x test/tests && cd test && ./tests

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
ul
